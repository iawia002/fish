<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="referrer" content="no-referrer" />
    <title>{{ data['article']['title'] }} - 知乎热门钓鱼帖</title>
</head>
<body class="bg">
    <div class="model">
        <div class="bg"></div>
        <div class="content">
            <img src="" alt="" data-id="" id="content-model">
            <p></p>
            <a class="origin" href="" target="_blank">查看原图</a>
        </div>
    </div>

    {% include 'top.html' %}

    <div class="main">
        <div class="article">
            <h1>{{ data['article']['title'] }}</h1>
            <p class="time">
                {{ data['article']['image_num'] }} 张图片 | {{ data['article']['views'] }} 次浏览 | 更新于 {{ data['article']['create_time'] }} | <a href="{{ data['article']['source'] }}" target="_blank">来源</a>
            </p>
            {% for img in data['article']['content'] %}
                <img data-src="{{ img }}" class="lazyload" />
            {% end %}
        </div>
        <!-- <div class="article" style="padding: 20px;">
            <div id="disqus_thread"></div>
        </div> -->
    </div>

    {% include 'footer.html' %}
</body>
</html>
